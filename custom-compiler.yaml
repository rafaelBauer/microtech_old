
compilers:

  - description: C03 TI CGT MPS430 v21
    match-sources: ".*\\.c"
    match-language: C
    match-compiler-exe: "/Applications/ti/ccs1200/ccs/tools/compiler/ti-cgt-msp430_21.6.1.LTS/bin/cl430"
    code-insight-target-name: msp430
    include-dirs: ${compiler-exe-dir}/../include

  - description: Cpp03 TI CGT MSP430 v21
    match-sources: ".*\\.cpp"
    match-language: CPP
    match-compiler-exe: "/Applications/ti/ccs1200/ccs/tools/compiler/ti-cgt-msp430_21.6.1.LTS/bin/cl430"
    code-insight-target-name: msp430
    include-dirs: ["${compiler-exe-dir}/../include/libcxx","${compiler-exe-dir}/../include"]

